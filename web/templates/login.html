<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - NEURAL_FEED</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&family=Rajdhani:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        cyber: { dark: '#0a0a0f', darker: '#050508', card: '#0f0f18' },
                        neon: { cyan: '#00f5ff', magenta: '#ff00ff', green: '#39ff14' }
                    },
                    fontFamily: {
                        cyber: ['Orbitron', 'sans-serif'],
                        body: ['Rajdhani', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-cyber-dark text-gray-100 font-body antialiased min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md px-6">
        <div class="text-center mb-8">
            <h1 class="font-cyber text-3xl font-bold tracking-wider">
                <span class="text-neon-cyan">NEURAL</span><span class="text-neon-magenta">_</span><span class="text-white">FEED</span>
            </h1>
            <p class="text-gray-500 mt-2 text-sm tracking-wide">AI-Powered News Intelligence</p>
        </div>

        <div class="bg-cyber-card border border-gray-800 rounded-xl p-8">
            <h2 class="text-lg font-medium text-gray-300 mb-6 text-center">Authentication Required</h2>

            {% if error %}
            <div class="mb-4 p-3 bg-red-900/30 border border-red-700/50 rounded-lg text-red-400 text-sm text-center">
                {{ error }}
            </div>
            {% endif %}

            <form method="POST" action="/login">
                <div class="mb-6">
                    <label for="password" class="block text-sm text-gray-400 mb-2">Password</label>
                    <input type="password" id="password" name="password" required autofocus
                        class="w-full px-4 py-3 bg-cyber-dark text-white rounded-lg border border-gray-700 focus:border-neon-cyan focus:outline-none transition-colors"
                        placeholder="Enter site password">
                </div>
                <button type="submit"
                    class="w-full py-3 bg-neon-cyan/10 text-neon-cyan border border-neon-cyan/30 rounded-lg hover:bg-neon-cyan/20 transition-colors font-medium tracking-wide">
                    ACCESS
                </button>
            </form>
        </div>

        <div class="mt-6 flex justify-center">
            <svg width="200" height="20" class="text-gray-800">
                <line x1="0" y1="10" x2="60" y2="10" stroke="currentColor" stroke-width="1"/>
                <circle cx="70" cy="10" r="3" fill="none" stroke="currentColor"/>
                <line x1="80" y1="10" x2="120" y2="10" stroke="currentColor" stroke-width="1"/>
                <circle cx="130" cy="10" r="3" fill="none" stroke="currentColor"/>
                <line x1="140" y1="10" x2="200" y2="10" stroke="currentColor" stroke-width="1"/>
            </svg>
        </div>
    </div>
</body>
</html>
