<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AI News Agent{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <link rel="stylesheet" href="/static/css/custom.css">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        slate: {
                            850: '#1a2234',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-slate-950 text-slate-100 font-sans antialiased min-h-screen">
    <!-- Navigation -->
    <nav class="border-b border-slate-800 bg-slate-900/80 backdrop-blur-sm sticky top-0 z-50">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex items-center justify-between h-16">
                <a href="/" class="text-xl font-bold text-slate-100 hover:text-emerald-400 transition-colors">
                    AI News Agent
                </a>
                <div class="flex items-center gap-6">
                    <a href="/" class="text-sm text-slate-300 hover:text-emerald-400 transition-colors">
                        Home
                    </a>
                    <a href="/digests" class="text-sm text-slate-300 hover:text-emerald-400 transition-colors">
                        All Digests
                    </a>
                    <a href="/topics" class="text-sm text-slate-300 hover:text-emerald-400 transition-colors">
                        Topics
                    </a>
                    <a href="/search" class="text-sm text-slate-300 hover:text-emerald-400 transition-colors">
                        Search
                    </a>
                    <a href="/preferences" class="text-sm text-slate-300 hover:text-emerald-400 transition-colors">
                        Preferences
                    </a>
                    <a href="/sources" class="text-sm text-slate-300 hover:text-emerald-400 transition-colors">
                        Sources
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main content -->
    <main class="max-w-6xl mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="border-t border-slate-800 mt-16">
        <div class="max-w-6xl mx-auto px-4 py-6">
            <p class="text-sm text-slate-500 text-center">
                AI News Agent &middot; Automated news and podcast digest
            </p>
        </div>
    </footer>
    <!-- Interaction tracking script -->
    <script>
        async function trackInteraction(itemId, action) {
            try {
                await fetch('/api/interactions', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({item_id: itemId, action: action})
                });

                // Visual feedback for save/hide actions
                if (action === 'save' || action === 'hide') {
                    const card = document.querySelector(`[data-item-id="${itemId}"]`);
                    if (card) {
                        const indicator = document.createElement('div');
                        indicator.className = 'fixed bottom-4 right-4 px-4 py-2 rounded-lg text-sm z-50 animate-pulse';
                        indicator.className += action === 'save'
                            ? ' bg-emerald-600 text-white'
                            : ' bg-red-600 text-white';
                        indicator.textContent = action === 'save' ? 'Saved!' : 'Hidden';
                        document.body.appendChild(indicator);
                        setTimeout(() => indicator.remove(), 1500);
                    }
                }
            } catch (error) {
                console.error('Failed to track interaction:', error);
            }
        }
    </script>
</body>
</html>
