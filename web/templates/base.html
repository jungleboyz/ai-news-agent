<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AI News Agent{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <link rel="stylesheet" href="/static/css/custom.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&family=Rajdhani:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        cyber: {
                            dark: '#0a0a0f',
                            darker: '#050508',
                            card: '#0f0f18',
                        },
                        neon: {
                            cyan: '#00f5ff',
                            magenta: '#ff00ff',
                            purple: '#bf00ff',
                            green: '#39ff14',
                            pink: '#ff1493',
                        }
                    },
                    fontFamily: {
                        cyber: ['Orbitron', 'sans-serif'],
                        body: ['Rajdhani', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-cyber-dark text-gray-100 font-body antialiased min-h-screen">
    <!-- Navigation -->
    <nav class="cyber-nav border-b border-gray-800/50 sticky top-0 z-50 relative">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex items-center justify-between h-16">
                <!-- Logo -->
                <a href="/" class="flex items-center gap-3 group">
                    <!-- AI Mascot Icon -->
                    <div class="w-10 h-10 relative">
                        <svg viewBox="0 0 40 40" class="w-full h-full">
                            <!-- Head outline -->
                            <path d="M20 4 L32 10 L32 30 L20 36 L8 30 L8 10 Z"
                                  fill="none" stroke="currentColor" stroke-width="1.5"
                                  class="text-neon-cyan group-hover:drop-shadow-[0_0_8px_rgba(0,245,255,0.8)] transition-all"/>
                            <!-- Eyes -->
                            <circle cx="14" cy="18" r="3" class="fill-neon-cyan animate-pulse"/>
                            <circle cx="26" cy="18" r="3" class="fill-neon-cyan animate-pulse" style="animation-delay: 0.5s"/>
                            <!-- Antenna -->
                            <line x1="20" y1="4" x2="20" y2="0" stroke="currentColor" stroke-width="1.5" class="text-neon-magenta"/>
                            <circle cx="20" cy="0" r="2" class="fill-neon-magenta animate-pulse"/>
                            <!-- Mouth circuit -->
                            <path d="M12 26 L16 24 L20 26 L24 24 L28 26"
                                  fill="none" stroke="currentColor" stroke-width="1" class="text-neon-green"/>
                        </svg>
                    </div>
                    <span class="font-cyber text-xl font-bold neon-text tracking-wider">
                        NEURAL<span class="text-neon-magenta">_</span>FEED
                    </span>
                </a>

                <!-- Mobile menu button -->
                <button onclick="document.getElementById('nav-menu').classList.toggle('hidden')" class="md:hidden p-2 text-slate-400 hover:text-neon-cyan">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                    </svg>
                </button>

                <!-- Nav Links -->
                <div id="nav-menu" class="hidden md:flex items-center gap-6 absolute md:static top-16 left-0 right-0 md:top-auto bg-cyber-dark md:bg-transparent border-b md:border-0 border-slate-800 p-4 md:p-0 flex-col md:flex-row z-50">
                    {% set current_path = request.url.path %}
                    <a href="/brief" class="cyber-nav-link text-sm font-medium tracking-wide w-full md:w-auto py-2 md:py-0 {% if current_path == '/' or current_path.startswith('/brief') %}text-neon-cyan border-b-2 border-neon-cyan{% endif %}">
                        BRIEF
                    </a>
                    <a href="/digests" class="cyber-nav-link text-sm font-medium tracking-wide w-full md:w-auto py-2 md:py-0 {% if current_path.startswith('/digest') %}text-neon-cyan border-b-2 border-neon-cyan{% endif %}">
                        DIGESTS
                    </a>
                    <a href="/topics" class="cyber-nav-link text-sm font-medium tracking-wide w-full md:w-auto py-2 md:py-0 {% if current_path.startswith('/topic') %}text-neon-cyan border-b-2 border-neon-cyan{% endif %}">
                        TOPICS
                    </a>
                    <a href="/search" class="cyber-nav-link text-sm font-medium tracking-wide w-full md:w-auto py-2 md:py-0 {% if current_path.startswith('/search') %}text-neon-cyan border-b-2 border-neon-cyan{% endif %}">
                        SEARCH
                    </a>
                    <a href="/chat" class="cyber-nav-link text-sm font-medium tracking-wide w-full md:w-auto py-2 md:py-0 {% if current_path.startswith('/chat') %}text-neon-cyan border-b-2 border-neon-cyan{% endif %}">
                        CHAT
                    </a>
                    <a href="/sources" class="cyber-nav-link text-sm font-medium tracking-wide w-full md:w-auto py-2 md:py-0 {% if current_path.startswith('/source') %}text-neon-cyan border-b-2 border-neon-cyan{% endif %}">
                        SOURCES
                    </a>
                    <a href="/preferences" class="cyber-nav-link text-sm font-medium tracking-wide w-full md:w-auto py-2 md:py-0 {% if current_path.startswith('/preference') %}text-neon-cyan border-b-2 border-neon-cyan{% endif %}">
                        PREFS
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main content -->
    <main class="max-w-6xl mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="border-t border-gray-800/50 mt-16 relative">
        <div class="absolute top-0 left-0 right-0 h-px bg-gradient-to-r from-transparent via-neon-cyan/50 to-transparent"></div>
        <div class="max-w-6xl mx-auto px-4 py-8">
            <div class="flex flex-col md:flex-row items-center justify-between gap-4">
                <div class="flex items-center gap-3">
                    <span class="font-cyber text-sm text-gray-500">NEURAL_FEED</span>
                    <span class="text-gray-700">|</span>
                    <span class="text-sm text-gray-500">AI-Powered News Intelligence</span>
                </div>
                <div class="flex items-center gap-4 text-xs text-gray-600">
                    <span class="flex items-center gap-1">
                        <span class="w-2 h-2 rounded-full bg-neon-green animate-pulse"></span>
                        SYSTEM ONLINE
                    </span>
                    <span>v3.0</span>
                </div>
            </div>

            <!-- Decorative circuit lines -->
            <div class="mt-6 flex justify-center">
                <svg width="200" height="20" class="text-gray-800">
                    <line x1="0" y1="10" x2="60" y2="10" stroke="currentColor" stroke-width="1"/>
                    <circle cx="70" cy="10" r="3" fill="none" stroke="currentColor"/>
                    <line x1="80" y1="10" x2="120" y2="10" stroke="currentColor" stroke-width="1"/>
                    <circle cx="130" cy="10" r="3" fill="none" stroke="currentColor"/>
                    <line x1="140" y1="10" x2="200" y2="10" stroke="currentColor" stroke-width="1"/>
                </svg>
            </div>
        </div>
    </footer>

    <!-- Toast notification container -->
    <div id="toast-container" class="fixed bottom-4 right-4 z-50 flex flex-col gap-2"></div>

    <!-- Scripts -->
    <script>
        // Toast notification system
        function showToast(message, type = 'success') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            const colors = {
                success: 'border-neon-cyan text-neon-cyan',
                error: 'border-red-500 text-red-400',
                info: 'border-neon-magenta text-neon-magenta'
            };
            toast.className = `px-4 py-2.5 rounded-lg text-sm border bg-cyber-dark/95 backdrop-blur-sm ${colors[type] || colors.success} transform translate-x-full transition-transform duration-300`;
            toast.textContent = message;
            container.appendChild(toast);
            requestAnimationFrame(() => toast.classList.remove('translate-x-full'));
            setTimeout(() => {
                toast.classList.add('translate-x-full');
                setTimeout(() => toast.remove(), 300);
            }, 2000);
        }

        // Interaction tracking
        async function trackInteraction(itemId, action) {
            try {
                await fetch('/api/interactions', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({item_id: itemId, action: action})
                });
                if (action === 'save') showToast('Saved for later');
                if (action === 'hide') showToast('Hidden', 'info');
            } catch (error) {
                console.error('Failed to track interaction:', error);
            }
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            // Skip if user is typing in an input/textarea/select
            const tag = e.target.tagName;
            if (tag === 'INPUT' || tag === 'TEXTAREA' || tag === 'SELECT' || e.target.isContentEditable) return;

            const cards = document.querySelectorAll('.item-card');
            if (!cards.length) return;

            if (e.key === 'j' || e.key === 'k') {
                e.preventDefault();
                const focused = document.querySelector('.item-card:focus');
                let idx = focused ? Array.from(cards).indexOf(focused) : -1;
                if (e.key === 'j') idx = Math.min(idx + 1, cards.length - 1);
                if (e.key === 'k') idx = Math.max(idx - 1, 0);
                cards[idx].focus();
                cards[idx].scrollIntoView({ behavior: 'smooth', block: 'center' });
            }

            if (e.key === '/' ) {
                const searchInput = document.getElementById('q');
                if (searchInput) {
                    e.preventDefault();
                    searchInput.focus();
                }
            }

            // Enter to open focused card's link
            if (e.key === 'Enter') {
                const focused = document.querySelector('.item-card:focus');
                if (focused) {
                    const link = focused.querySelector('a[href]');
                    if (link) link.click();
                }
            }
        });
    </script>
</body>
</html>
